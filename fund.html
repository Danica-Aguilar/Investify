    <!-- =================== Scripts =====================  -->
    <script>
        // ============= Crypto wallets ================== //
        document.getElementById('depositForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const crypto = document.getElementById('crypto').value;
            let url = '';

            switch (crypto) {
                case 'bitcoin':
                    url = 'login.html'; // Replace with the actual URL for Bitcoin
                    break;
                case 'ethereum':
                    url = 'ethereum.html'; // Replace with the actual URL for Ethereum
                    break;
                case 'litecoin':
                    url = 'litecoin.html'; // Replace with the actual URL for Litecoin
                    break;
                case 'ripple':
                    url = 'ripple.html'; // Replace with the actual URL for Ripple
                    break;
                default:
                    url = 'default.html'; // Replace with the default URL
            }

            window.location.href = url;
        });



        // ======= add hovered class to selected list item ======= //
        let list = document.querySelectorAll(".navigation li");

        function activeLink() {
            list.forEach((item) => {
                item.classList.remove("hovered");
            });
            this.classList.add("hovered");
        }

        list.forEach((item) => item.addEventListener("mouseover", activeLink));

        // ==================== Menu Toggle ===================== //
        let toggle = document.querySelector(".toggle");
        let navigation = document.querySelector(".navigation");
        let main = document.querySelector(".main");

        toggle.onclick = function () {
            navigation.classList.toggle("active");
            main.classList.toggle("active");
        };

        // ========== Close popup when clicking outside of it ========== //
        window.onclick = function (event) {
            const popup = document.getElementById('popup');
            if (event.target === popup) {
                popup.style.display = 'none';
            }
        }

        // Close popup when clicking the close button
        document.querySelector('.close-popup').onclick = function () {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
